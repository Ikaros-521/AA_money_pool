<html>

<head>
    <title>AA蓄钱池</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link type="text/css" href="css/jquery-ui.min.css" rel="stylesheet">
    <script src="js/index.js"></script>
    <script src="js/data.js"></script>
</head>

<body>
    <div id="header">
    </div>
    <div id="homepage_div">
        <div id="header_homepage_div">
        </div>
        <div id="main_homepage_div">
            <div id="event_list"></div>
            <div id="bottom_func_btn">
                <div id="addBtn" onclick="showPage('add_div')">
                    发起AA
                </div>
                <div id="useBtn" onclick="showPage('use_div')">
                    使用蓄钱池
                </div>
            </div>
        </div>
    </div>
    <div id="add_div">
        <div id="header_add_div">
            <span class="common_backBtn" id="backBtn_add_div" onclick="showPage('homepage_div')"><</span>
            <span>发起AA</span>
        </div>
        <div id="main_add_div">
            <span>事件命名</span>
            <br>
            <input id="event_name_add_div" type="text" value="">
            <br><br>
            <span>单次需要存入的金额</span>
            <br>
            <input id="once_money_add_div" type="text" value="">
            <br><br>
            <span>结束时间</span>
            <br>
            <input id="end_time_add_div" type="text" value="">
            <button id="launchBtn_add_div" onclick="launchAA()">发起</button>
        </div>
    </div>
    <div id="join_div">
        <div id="header_join_div">
            <span class="common_backBtn" id="backBtn_join_div" onclick="showPage('homepage_div')"><</span>
            <span id="event_name_join_div"></span>
        </div>
        <div id="main_join_div">
            <span>已存总金额:</span>
            <span id="all_money_join_div"></span>
            <br>
            <span>需要存入的金额:</span>
            <span id="once_money_join_div"></span>
            <br>
            <span>结束时间:</span>
            <span id="end_time_join_div"></span>
            <br>
            <span>你的昵称</span>
            <br>
            <input id="name_join_div" type="text" value="">
            <br>
            <button id="storeBtn_join_div">存入</button>
        </div>
    </div>
    <div id="use_div">
        <div id="header_use_div">
            <span class="common_backBtn" id="backBtn_use_div" onclick="showPage('homepage_div')"><</span>
            <span>今天全场的消费由本公子买单</span>
        </div>
        <div id="main_use_div">
            <select id="event_select">
            </select>
            <img src="img/github.png">
            <br>
            <span>已用金额:</span>
            <span id="use_money_use_div"></span>
            <br>
            <span>剩余金额:</span>
            <span id="surplus_money_use_div"></span>
        </div>
    </div>
    <div id="tip_div">
        <span id="tip_span">tip:xxxxxxxx</span>
    </div>
    <div id="footer">

    </div>
</body>

</html>
